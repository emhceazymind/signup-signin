<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup/Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="form-box login">
            <form action="#" id="loginForm">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="email" placeholder="Email" id="loginEmail" required>
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" id="loginPassword" required>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="forget-link">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <p>or login with social platform</p>
                <div class="social-icons">
                    <a href="#"><i class="fa-brands fa-google"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#"><i class="fa-brands fa-github"></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <form action="#" id="registerForm">
                <h1>Registration</h1>
                <div class="input-box">
                    <input type="name" placeholder="Name" id="registerName" required>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email" id="registerEmail" required>
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" id="registerPassword" required>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Confirm Password" id="confirmPassword" required>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="remember-forget">
                    <label>
                        <input type="checkbox" id="terms" required> I agree to the terms and conditions
                    </label>
                </div>
                <button type="submit" class="btn">Register</button>
                <p>or register with social platform</p>
                <div class="social-icons">
                    <a href="#"><i class="fa-brands fa-google"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#"><i class="fa-brands fa-github"></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
            </form>
        </div>

        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Hello, Welcome!</h1>
                <p>Don't have an account?</p>
                <button class="btn register-btn">Register</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Welcome Back!</h1>
                <p>Already have an account?</p>
                <button class="btn login-btn">Login</button>
            </div>
        </div>
    </div><br>

    <div class="p-2">
        <table>
            <thead>
                <th> s/n </th>
                <th> name </th>
                <th> email </th>
                <th> password </th>
                <th> agreed to terms </th>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>
    <div id="messageBox" class="message-box"></div>
    <script src="script.js"></script>
    </body>
</html>
